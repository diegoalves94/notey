name: Android Build

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble